<html>
<title>Áreas de 5 Triángulos</title>
<div id="areas"></div>

<script>
var triangles = [
  { base: 5, altura: 8 },
  { base: 3, altura: 6 },
  { base: 7, altura: 4 },
  { base: 9, altura: 2 },
  { base: 6, altura: 5 }
];

var areas = [];
triangles.forEach(function(triangle) {
  var area = (triangle.base * triangle.altura) / 2;
  areas.push(area);
});

var output = "<h3>Áreas:</h3>";
triangles.forEach(function(triangle, index) {
  output += "<p>Triángulo " + (index + 1) + ": " + areas[index] + "</p>";
});

document.getElementById('areas').innerHTML = output;
</script>
</html>
